    <section class="section">
        <h1 class="title">AI가 오늘 <img
            src="https://flagcdn.com/40x30/us.png"
            srcset="https://flagcdn.com/80x60/us.png 2x,

    <div class="mt-3 container file-upload">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='button' onclick="readURL();" />
            <div class="drag-text">
                <img src="img/smiley-thin.png" class="mt-5 pt-5 upload" id="icon">
                <h3 class="mb-5 pb-5 pt-4  upload-text">여기를 눌러 </br>AI가 기사를 읽고 </br>감성분석하도록 </br>시켜보세요!</h3>
            </div>
        </div>
        <div class="file-upload-content">

            <div id="loading" class="animated bounce">
                <div class="spinner-border" role="status">

            </div>

                </p>

                </p>

                <button type="button p-2" class="try-again-btn" onclick="location.href='index.html'">

            new PartnersCoupang.G({"id":640553,"template":"carousel","trackingCode":"AF0411284","width":"320","height":"100"});
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>

        function readURL() {
            $('.image-upload-wrap').hide();
            $('#loading').show();
            $('.file-upload-content').show();
            $('#reload').hide();
            $('#blank').hide();
            //setTimeout(() => { $('#loading').hide();}, 2000);
            getData();
        };

        let URL;
        let urlPositive;
        let urlNegative;

        if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
            urlPositive = "http://localhost:8080/stockpn?pn=UP";
            urlNegative = "http://localhost:8080/stockpn?pn=UN";
        } else {
            urlPositive = "http://146.56.147.121:8080/stockpn?pn=UP";
            urlNegative = "http://146.56.147.121:8080/stockpn?pn=UN";
        }

        let labelContainer, maxPredictions;
        let jsonData;

        maxPredictions = 0;
        function getData() {

            var today = new Date();
            var year = today.getFullYear(); // 년도
            var month = today.getMonth() + 1;  // 월
            var date = today.getDate();  // 날짜
            var hours = today.getHours(); // 시
            var minutes = today.getMinutes();  // 분

            if (document.getElementById("gender").checked) {
                URL = urlNegative;
            } else {
                URL = urlPositive;
            };

            $.ajax({
                type:"GET",
                dataType: "json",
                url: URL,
                async: true,
                cache: false,
                success: function(data) {
                    for (key in data) {
                        //console.log(data[key].length);
                        maxPredictions = data[key].length;
                    }
                    jsonData = data[key];

                    labelContainer = document.getElementById("label-container");
                    
                    while ( labelContainer.hasChildNodes() ) { labelContainer.removeChild( labelContainer.firstChild ); }

                    labelContainer.style.visibility = "visible";

                    for (let i = 0; i < maxPredictions; i++) {
                        var element = document.createElement("div")
                        element.classList.add("d-flex");
                        labelContainer.appendChild(element);
                    }

                    tmp_className = "dog"
                    resultTitle = year + "년" + month + "월" + date + "일 " + hours + "시" + minutes + "분"
                    var clPN;

                    if (document.getElementById("gender").checked) {
                        clPN = "부정";
                    } else {
                        clPN = "긍정";
                    }

                    resultExplain = "AI가 기사를 보고 '" + clPN + "'으로 판단 한 종목 중에 감성지수 상위 " + maxPredictions + "개의 종목 입니다."

                    resultCeleb = " "
                    var title = "<div class='" + tmp_className + "-animal-title'>" + resultTitle + "</div>"
                    var explain = "<div class='animal-explain pt-2'>" + resultExplain + "</div>"
                    var celeb = "<div class='" + tmp_className + "-animal-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
                    $('.result-message').html(title + explain + celeb);
                    $('.result-message').show();

                    var barWidth;
                    var labelTitle;
                    var cnt;
                    var st_key;

                    if (maxPredictions > 0) {

                        for (let i = 0; i < maxPredictions; i++) {

                            // labelTitle = jsonData[i].name.substring(0, 8) + "(" + jsonData[i].code + ")"
                            labelTitle = jsonData[i].code
                            barWidth = jsonData[i].ratio
                            cnt = jsonData[i].cnt
                            st_key = jsonData[i].keycode

                            switch (i) {
                                case 0:
                                case 5:
                                    tmp_className = "dog"
                                    break;
                                case 1:
                                case 6:
                                    tmp_className = "cat"
                                    break;
                                case 2:
                                case 7:
                                    tmp_className = "rabbit"
                                    break;
                                case 3:
                                case 8:
                                    tmp_className = "dinosaur"
                                    break;
                                case 4:
                                case 9:
                                    tmp_className = "bear"
                                    break;
                                default:
                                    tmp_className = "dog"
                                    labelTitle = "정보없음"
                                    barWidth = 0
                            }

                            $('#loading').hide()
                            var label = "<div class='animal-label d-flex align-items-center'><a href='detail_us.html?st_key="+st_key+"'>" + labelTitle + "</a></div>"
                            var bar = "<div class='bar-container position-relative container'><div class='" + tmp_className + "-box'></div><div onclick=\"location.href='detail_us.html?st_key="+st_key+"';\" class='d-flex justify-content-center align-items-center " + tmp_className + "-bar' style='width: " + barWidth + "%'><span class='d-block percent-text'>" + barWidth + "%</span></div></div>"
                            labelContainer.childNodes[i].innerHTML = label + bar;
                            $('#blank').show();
                            $('#reload').show();
                        }
                    } else {
                        maxPredictions = 1;
                        tmp_className = "dog"
                        labelTitle = "정보없음";
                        barWidth = 0;

                        $('#loading').hide()
                        var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                        var bar = "<div class='bar-container position-relative container'><div class='" + tmp_className + "-box'></div><div class='d-flex justify-content-center align-items-center " + tmp_className + "-bar' style='width: " + barWidth + "%'></div></div>"
                        labelContainer.childNodes[0].innerHTML = label + bar;
                        $('#blank').show();
                        $('#reload').show();
                    }

                },
                error: function(jqXHR, exception) {
                    if (jqXHR.status === 0) {
                        alert('Not connect.\n Verify Network.');
                    }
                    else if (jqXHR.status == 400) {
                        alert('Server understood the request, but request content was invalid. [400]');
                    }
                    else if (jqXHR.status == 401) {
                        alert('Unauthorized access. [401]');
                    }
                    else if (jqXHR.status == 403) {
                        alert('Forbidden resource can not be accessed. [403]');
                    }
                    else if (jqXHR.status == 404) {
                        alert('Requested page not found. [404]');
                    }
                    else if (jqXHR.status == 500) {
                        alert('Internal server error. [500]');
                    }
                    else if (jqXHR.status == 503) {
                        alert('Service unavailable. [503]');
                    }
                    else if (exception === 'parsererror') {
                        alert('Requested JSON parse failed. [Failed]');
                    }
                    else if (exception === 'timeout') {
                        alert('Time out error. [Timeout]');
                    }
                    else if (exception === 'abort') {
                        alert('Ajax request aborted. [Aborted]');
                    }
                    else {
                        alert('Uncaught Error.n' + jqXHR.responseText);
                    }
                }
            });
        };

        function changeChk() {
            if (maxPredictions > 0) {
                $('.image-upload-wrap').show();
                $('#loading').hide();
                $('.file-upload-content').hide();
                $('.result-message').hide();
                labelContainer.style.visibility = "hidden";
            }

            if (document.getElementById("gender").checked) {
                document.getElementById("icon").src = "img/frown-thin.png";
            } else {
                document.getElementById("icon").src = "img/smiley-thin.png";
            }
        };

    </script>
